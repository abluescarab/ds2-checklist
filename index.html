<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dark Souls 2 Checklist</title>

        <!-- Google styles -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" />
        <!-- includes all icons-->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link rel="stylesheet" href="material/material.css" />
    </head>
    <body class="md-window md-theme--light">
        <main class="md-body">
            <div id="cookie-banner" class="md-banner">
                <span class="md-banner__text"
                    >This website can use cookies to save your data.</span
                >
                <div class="md-banner__actions">
                    <button id="accept-cookies" class="md-banner__action">
                        Accept
                    </button>
                    <button id="decline-cookies" class="md-banner__action">
                        Decline
                    </button>
                </div>
            </div>

            <div class="md-app-bar md-app-bar--center">
                <h1 class="md-app-bar__headline">Dark Souls 2 Checklist</h1>
                <div class="md-app-bar__trailing">
                    <button
                        id="change-theme"
                        class="md-app-bar__icon material-symbols-outlined">
                        dark_mode
                    </button>
                </div>
            </div>

            <div class="md-tabs">
                <div class="md-tabs__nav md-tabs__nav--secondary">
                    <button
                        class="md-tabs__button md-tabs__button--selected"
                        data-tab="locations">
                        <span class="md-tabs__text">Locations</span>
                    </button>
                    <button class="md-tabs__button" data-tab="secrets">
                        <span class="md-tabs__text">Secrets</span>
                    </button>
                    <button class="md-tabs__button" data-tab="npcs">
                        <span class="md-tabs__text">NPCs</span>
                    </button>
                    <button class="md-tabs__button" data-tab="bosses">
                        <span class="md-tabs__text">Bosses</span>
                    </button>
                </div>
                <div class="md-tabs__content">
                    <div
                        class="md-tabs__page md-tabs__page--selected"
                        data-tab="locations">
                        Locations.
                    </div>
                    <div class="md-tabs__page" data-tab="secrets">Secrets.</div>
                    <div class="md-tabs__page" data-tab="npcs">NPCs.</div>
                    <div class="md-tabs__page" data-tab="bosses">Bosses.</div>
                </div>
            </div>
        </main>
