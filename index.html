<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dark Souls 2 Checklist</title>

        <!-- Google styles -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" />
        <!-- includes all icons-->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link rel="stylesheet" href="material/material.css" />
    </head>
    <body class="material-theme--light">
        <div class="material-container material-container--hfill">
            <header class="material-app-bar material-app-bar--center">
                <span class="material-app-bar__headline">
                    Dark Souls 2 Checklist
                </span>
                <span class="material-app-bar__trailing">
                    <button
                        id="change-theme"
                        class="material-app-bar__icon material-symbols-outlined">
                        dark_mode
                    </button>
                </span>
            </header>

            <main>
                <div
                    class="material-tabs material-tabs--top"
                    data-tab="locations">
                    <nav
                        class="material-tabs__nav material-tabs__nav--secondary">
                        <button
                            class="material-tabs__nav-button current"
                            data-tab="locations">
                            <span class="material-tabs__nav-button-text"
                                >Locations</span
                            >
                        </button>
                        <button
                            class="material-tabs__nav-button"
                            data-tab="secrets">
                            <span class="material-tabs__nav-button-text"
                                >Secrets</span
                            >
                        </button>
                        <button
                            class="material-tabs__nav-button"
                            data-tab="npcs">
                            <span class="material-tabs__nav-button-text"
                                >NPCs</span
                            >
                        </button>
                        <button
                            class="material-tabs__nav-button"
                            data-tab="bosses">
                            <span class="material-tabs__nav-button-text"
                                >Bosses</span
                            >
                        </button>
                    </nav>
                    <div class="material-tabs__content">
                        <section
                            class="material-tabs__page current"
                            data-tab="locations">
                            Locations.
                        </section>
                        <section class="material-tabs__page" data-tab="secrets">
                            Secrets.
                        </section>
                        <section class="material-tabs__page" data-tab="npcs">
                            NPCs.
                        </section>
                        <section class="material-tabs__page" data-tab="bosses">
                            Bosses.
                        </section>
                    </div>
                </div>
            </main>

            <footer>
                <div class="footer-left">
                    <a
                        href="https://github.com/abluescarab/ds2-checklist"
                        target="_blank"
                        >source code</a
                    >
                    &bull;
                    <a
                        href="https://github.com/abluescarab/ds2-soul-calculator"
                        target="_blank"
                        >soul calculator</a
                    >
                </div>
                <div class="footer-right">
                    &bull; <a href="#">back to top</a>
                </div>
                <div id="cookie-banner">
                    This website can use cookies to save your theme and data.
                    <button type="button" id="accept-cookies">Accept</button>
                    <button type="button" id="decline-cookies">Decline</button>
                </div>
            </footer>
        </div>

        <script type="module" src="material/material.js"></script>
        <script type="module" src="js/script.js"></script>
    </body>
</html>
