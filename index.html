<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dark Souls 2 SotFS Checklist</title>

        <link rel="stylesheet" href="main.css" />
    </head>
    <body class="md-body" data-md-theme="light">
        <header>
            <div class="md-app-bar" data-md-type="center">
                <button id="change-theme" class="md-app-bar__icon md-symbol">
                    dark_mode
                </button>
                <h1 class="md-app-bar__headline">
                    Dark Souls 2 SotFS Checklist
                </h1>
                <div class="md-app-bar__trailing">
                    <a
                        id="source-link"
                        class="md-app-bar__icon md-symbol"
                        href="https://github.com/abluescarab/ds2-checklist"
                        target="_blank">
                        code_blocks
                    </a>
                    <a
                        id="calculator-link"
                        class="md-app-bar__icon md-symbol"
                        href="https://github.com/abluescarab/ds2-soul-calculator"
                        target="_blank">
                        calculate
                    </a>
                    <button id="settings" class="md-app-bar__icon md-symbol">
                        settings
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div id="main-tabs" class="md-tabs" data-md-type="primary">
                <div class="md-tabs__nav">
                    <button class="md-tabs__button" data-md-tab="bonfires">
                        <span class="md-tabs__label">Bonfires</span>
                    </button>
                    <button
                        class="md-tabs__button"
                        data-md-tab="secrets"
                        style="display: none">
                        <span class="md-tabs__label">Secrets</span>
                    </button>
                    <button class="md-tabs__button" data-md-tab="npcs">
                        <span class="md-tabs__label">NPCs</span>
                    </button>
                    <button class="md-tabs__button" data-md-tab="bosses">
                        <span class="md-tabs__label">Bosses</span>
                    </button>
                    <button
                        class="md-tabs__button"
                        data-md-tab="dyna-and-tillo">
                        <span class="md-tabs__label">Dyna &amp; Tillo</span>
                    </button>
                </div>

                <div class="md-tabs__content">
                    <div class="md-tabs__page" data-md-tab="bonfires">
                        <div class="md-pane" data-md-background="surface">
                            <!-- TODO: screenshots of bonfire icons -->
                            <div
                                id="bonfires"
                                class="md-tree md-pane__content"
                                data-md-indicator="secondary medium"
                                data-md-button-style="tonal"
                                data-md-checkboxes="subtrees"
                                data-md-cascade-checked="checked">
                                <!-- filled with javascript -->
                            </div>
                        </div>
                    </div>
                    <div
                        class="md-tabs__page"
                        data-md-tab="secrets"
                        style="display: none">
                        <div class="md-pane" data-md-background="surface">
                            <div
                                id="secrets"
                                class="md-tree md-pane__content"
                                data-md-indicator="secondary medium"
                                data-md-button-style="tonal"
                                data-md-checkboxes="subtrees">
                                <!-- filled with javascript -->
                            </div>
                        </div>
                    </div>

                    <div class="md-tabs__page" data-md-tab="npcs">
                        <div class="md-pane" data-md-background="surface">
                            <div
                                id="npcs"
                                class="md-tree md-pane__content"
                                data-md-indicator="secondary medium"
                                data-md-button-style="tonal"
                                data-md-checkboxes="subtrees"
                                data-md-cascade-checked="checked">
                                <!-- filled with javascript -->
                            </div>
                        </div>
                    </div>
                    <div class="md-tabs__page" data-md-tab="bosses">
                        <div class="md-pane" data-md-background="surface">
                            <div
                                id="bosses"
                                class="md-tree md-pane__content"
                                data-md-indicator="secondary medium"
                                data-md-button-style="tonal"
                                data-md-checkboxes="subtrees">
                                <!-- filled with javascript -->
                            </div>
                        </div>
                    </div>
                    <div class="md-tabs__page" data-md-tab="dyna-and-tillo">
                        <div class="md-pane" data-md-background="surface">
                            <div
                                id="dyna-and-tillo"
                                class="md-tree md-pane__content"
                                data-md-indicator="secondary medium"
                                data-md-button-style="tonal"
                                data-md-checkboxes="subtrees">
                                <!-- filled with javascript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div
            class="md-fixed"
            data-md-lr="right"
            data-md-tb="bottom"
            data-md-direction="vertical">
            <button id="fab-expand" class="md-fab" data-md-size="small">
                <span class="md-fab__icon md-symbol"> add </span>
            </button>
            <button
                id="fab-top"
                class="md-fab"
                data-md-size="small"
                data-md-color="secondary">
                <span class="md-fab__icon md-symbol"> arrow_upward </span>
            </button>
        </div>

        <div id="settings-dialog" class="md-dialog">
            <div class="md-dialog__wrapper">
                <div class="md-dialog__header">
                    <div class="md-dialog__headline">Settings</div>
                </div>
                <div class="md-dialog__content">
                    <section class="settings-section">
                        <h2 data-md-typescale="title-large">Tree behavior</h2>
                        <div class="md-checkbox">
                            <input
                                id="cascade-checked"
                                type="checkbox"
                                checked />
                            <label for="cascade-checked"
                                >Check tree items when their parent is
                                checked</label
                            >
                        </div>
                        <div class="md-checkbox">
                            <input id="cascade-unchecked" type="checkbox" />
                            <label for="cascade-unchecked"
                                >Uncheck tree items when their parent is
                                unchecked</label
                            >
                        </div>
                        <div class="md-checkbox">
                            <input
                                id="cascade-collapsed"
                                type="checkbox"
                                checked />
                            <label for="cascade-collapsed"
                                >Collapse tree items when their parent is
                                collapsed</label
                            >
                        </div>
                    </section>
                    <section class="settings-section">
                        <h2 data-md-typescale="title-large">Page settings</h2>
                        <div class="md-checkbox">
                            <input
                                id="hide-expand-all-button"
                                type="checkbox" />
                            <label for="hide-expand-all-button"
                                >Hide expand/collapse all button</label
                            >
                        </div>
                        <div class="md-checkbox">
                            <input
                                id="hide-scroll-to-top-button"
                                type="checkbox" />
                            <label for="hide-scroll-to-top-button"
                                >Hide scroll to top button</label
                            >
                        </div>
                    </section>
                </div>
                <div class="md-dialog__actions">
                    <button
                        id="settings-cancel"
                        class="md-button"
                        data-md-type="text">
                        Cancel
                    </button>
                    <button
                        id="settings-save"
                        class="md-button"
                        data-md-type="text">
                        Save
                    </button>
                </div>
            </div>
        </div>

        <script type="module" src="js/script.js"></script>
    </body>
</html>
