<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dark Souls 2 Checklist</title>

        <!-- Google styles -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" />
        <!-- includes all icons-->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link rel="stylesheet" href="material/material.css" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body class="md-body" data-md-theme="light">
        <header>
            <div id="cookie-banner" class="md-banner">
                <span class="md-banner__text"
                    >This website can use cookies to save your data.</span
                >
                <div class="md-banner__actions">
                    <button id="accept-cookies" class="md-banner__action">
                        Accept
                    </button>
                    <button id="decline-cookies" class="md-banner__action">
                        Decline
                    </button>
                </div>
            </div>

            <div class="md-app-bar" data-md-type="center">
                <button
                    id="change-theme"
                    class="md-app-bar__icon material-symbols-outlined">
                    dark_mode
                </button>
                <h1 class="md-app-bar__headline">Dark Souls 2 Checklist</h1>
                <div class="md-app-bar__trailing">
                    <a
                        id="source-link"
                        class="md-app-bar__icon material-symbols-outlined"
                        href="https://github.com/abluescarab/ds2-checklist"
                        target="_blank">
                        code_blocks
                    </a>
                    <a
                        id="calculator-link"
                        class="md-app-bar__icon material-symbols-outlined"
                        href="https://github.com/abluescarab/ds2-soul-calculator"
                        target="_blank">
                        calculate
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div class="md-tabs" data-md-tab="npcs">
                <div class="md-tabs__nav" data-md-type="primary">
                    <button class="md-tabs__button" data-md-tab="bonfires">
                        <span class="md-tabs__text">Bonfires</span>
                    </button>
                    <button
                        class="md-tabs__button"
                        data-md-tab="secrets"
                        style="display: none">
                        <span class="md-tabs__text">Secrets</span>
                    </button>
                    <button class="md-tabs__button" data-md-tab="npcs">
                        <span class="md-tabs__text">NPCs</span>
                    </button>
                    <button class="md-tabs__button" data-md-tab="bosses">
                        <span class="md-tabs__text">Bosses</span>
                    </button>
                </div>

                <div class="md-tabs__content">
                    <div class="md-tabs__page" data-md-tab="bonfires">
                        <div class="md-pane md-pane--fill">
                            <!-- TODO: screenshots of bonfire icons -->
                            <div
                                id="bonfires"
                                class="md-pane__content md-pane__content--fill">
                                <!-- filled with javascript -->
                            </div>
                        </div>
                    </div>
                    <div
                        class="md-tabs__page"
                        data-md-tab="secrets"
                        style="display: none">
                        <div class="md-pane md-pane--fill">
                            <div class="md-pane__content">Secrets.</div>
                        </div>
                    </div>
                    <div class="md-tabs__page" data-md-tab="npcs">
                        <div class="md-pane md-pane--fill">
                            <div class="md-pane__content">NPCs.</div>
                        </div>
                    </div>
                    <div class="md-tabs__page" data-md-tab="bosses">
                        <div class="md-pane md-pane--fill">
                            <div class="md-pane__content">Bosses.</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="md-fixed" data-md-lr="right" data-md-tb="bottom">
            <button id="fab-top" class="md-fab" data-md-size="small">
                <span class="md-fab__icon material-symbols-outlined">
                    arrow_upward
                </span>
            </button>
        </div>

        <!-- <footer>
                <div class="footer-left">
                    <a
                        href="https://github.com/abluescarab/ds2-checklist"
                        target="_blank"
                        >source code</a
                    >
                    &bull;
                    <a
                        href="https://github.com/abluescarab/ds2-soul-calculator"
                        target="_blank"
                        >soul calculator</a
                    >
                </div>
            </footer> -->

        <script type="module" src="material/material.js"></script>
        <script type="module" src="js/script.js"></script>
    </body>
</html>
